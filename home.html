<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Art Free Income</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f6f9;
        }

        /* Header Section */
        .header-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 20px 80px 20px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        .user-info h4 {
            font-weight: 400;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .user-info h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Balance Card */
        .balance-container {
            margin: -60px 20px 20px 20px;
            position: relative;
        }

        .balance-card {
            background: white;
            padding: 25px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .balance-label {
            color: #636e72;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .balance-amount {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2d3436;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }

        /* Taka Coin Text Design */
        .currency-text {
            color: #f1c40f; /* Gold Color */
            font-size: 1.1rem;
            font-weight: 600;
            background: #fff9db;
            padding: 5px 12px;
            border-radius: 15px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        /* Menu Grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px 30px 20px;
        }

        .menu-item {
            background: white;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #2d3436;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .icon-box {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 1.4rem;
        }

        /* Specific Colors for Buttons */
        .vip-btn .icon-box { background: #fff4e6; color: #fd7e14; }
        .spin-btn .icon-box { background: #e3f2fd; color: #2196f3; }
        
        /* Updated Leaderboard Color (Gold/Yellow) */
        .leaderboard-btn .icon-box { background: #fff9db; color: #f1c40f; }
        
        .referral-btn .icon-box { background: #e8f5e9; color: #4caf50; }
        .withdraw-btn .icon-box { background: #ffebee; color: #f44336; }
        .account-btn .icon-box { background: #eceff1; color: #607d8b; }
        .telegram-btn .icon-box { background: #e1f5fe; color: #0288d1; }

        .menu-text {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .menu-subtext {
            font-size: 0.75rem;
            color: #b2bec3;
            margin-top: 2px;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="header-bg">
        <div class="user-info">
            <h4>Welcome Back,</h4>
            <h2 id="user-phone">Loading...</h2>
        </div>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Balance Card -->
    <div class="balance-container">
        <div class="balance-card">
            <div class="balance-label">Total Balance</div>
            <div class="balance-amount">
                <span id="balance">0.00</span>
                <span class="currency-text">
                    <i class="fas fa-coins"></i> Taka Coin
                </span>
            </div>
        </div>
    </div>

    <!-- Main Menu Grid -->
    <div class="menu-grid">
        
        <!-- VIP Levels -->
        <a href="vip.html" class="menu-item vip-btn">
            <div class="icon-box"><i class="fas fa-crown"></i></div>
            <span class="menu-text">VIP Area</span>
            <span class="menu-subtext">Upgrade Plan</span>
        </a>

        <!-- Spin Game -->
        <a href="spin.html" class="menu-item spin-btn">
            <div class="icon-box"><i class="fas fa-dharmachakra"></i></div>
            <span class="menu-text">Lucky Spin</span>
            <span class="menu-subtext">Win Bonus</span>
        </a>

        <!-- Leaderboard (Replaced Quiz Game) -->
        <a href="leaderboard.html" class="menu-item leaderboard-btn">
            <div class="icon-box"><i class="fas fa-trophy"></i></div>
            <span class="menu-text">Leaderboard</span>
            <span class="menu-subtext">Top Earners</span>
        </a>

        <!-- Referral -->
        <a href="referral.html" class="menu-item referral-btn">
            <div class="icon-box"><i class="fas fa-users"></i></div>
            <span class="menu-text">Referral</span>
            <span class="menu-subtext">Invite Friends</span>
        </a>

        <!-- Withdraw -->
        <a href="withdraw.html" class="menu-item withdraw-btn">
            <div class="icon-box"><i class="fas fa-wallet"></i></div>
            <span class="menu-text">Withdraw</span>
            <span class="menu-subtext">Cash Out</span>
        </a>

        <!-- Account -->
        <a href="account.html" class="menu-item account-btn">
            <div class="icon-box"><i class="fas fa-user-cog"></i></div>
            <span class="menu-text">Profile</span>
            <span class="menu-subtext">Settings</span>
        </a>

        <!-- Telegram -->
        <a href="https://t.me/art_community_offical" target="_blank" class="menu-item telegram-btn">
            <div class="icon-box"><i class="fab fa-telegram-plane"></i></div>
            <span class="menu-text">Telegram</span>
            <span class="menu-subtext">Join Support</span>
        </a>

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // YOUR FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms",
            authDomain: "art-732d1.firebaseapp.com",
            databaseURL: "https://art-732d1-default-rtdb.firebaseio.com",
            projectId: "art-732d1",
            storageBucket: "art-732d1.appspot.com",
            messagingSenderId: "901862985233",
            appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // Check user auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                // Fetch User Data
                const userRef = database.ref('users/' + user.uid);
                
                userRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        // Update Balance
                        if (data.balance !== undefined) {
                            document.getElementById('balance').innerText = parseFloat(data.balance).toFixed(2);
                        }
                        // Update Phone Number in Header
                        if (data.phone) {
                            document.getElementById('user-phone').innerText = data.phone;
                        }
                    }
                });
            } else {
                // No user logged in, go back to login page
                window.location.href = 'login_register.html';
            }
        });

        // Logout function
        function logout() {
            if(confirm("Are you sure you want to logout?")) {
                auth.signOut().then(() => {
                    window.location.href = 'login_register.html';
                }).catch((error) => {
                    alert("Logout Error: " + error.message);
                });
            }
        }
    </script>

</body>
</html>
