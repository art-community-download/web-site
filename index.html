<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="monetag" content="442bb4859a5e04db78a11d9b5a9d6255">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Free Income - Welcome</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Premium Gradient Background matches other pages */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            color: white;
            position: relative;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        /* Logo Icon Animation */
        .logo-box {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #fff;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        /* Modern Progress Bar */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            animation: loadProgress 2.8s ease-in-out forwards;
        }

        @keyframes loadProgress {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 100%; }
        }

        .loading-text {
            margin-top: 10px;
            font-size: 0.8rem;
            opacity: 0.7;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

    </style>
</head>
<body>

    <div class="splash-container">
        <!-- Floating Logo Icon -->
        <div class="logo-box">
            <i class="fas fa-gem"></i>
        </div>
        
        <!-- App Name -->
        <h1>Art Free Income</h1>
        <p>Premium Earning Platform</p>

        <!-- Loading Bar -->
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="loading-text">Loading resources...</div>
    </div>

    <script>
        // Redirect logic matches the CSS animation time
        setTimeout(function() {
            window.location.href = 'login_register.html';
        }, 3000); // 3 Seconds
    </script>

</body>
</html>
