<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Art Free Income</title>
    <!-- Google Fonts for Premium Look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /* Premium Gradient Background */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            /* Glassmorphism Effect */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .subtitle {
            text-align: center;
            color: #636e72;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #2d3436;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 0.95rem;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #6c5ce7;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        /* Password Eye Icon Styling */
        .password-container input {
            padding-right: 45px;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 40px; /* Aligned nicely */
            cursor: pointer;
            color: #b2bec3;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #6c5ce7;
        }

        /* Checkbox Styling */
        .remember-me-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #6c5ce7; /* Modern browser colored checkbox */
        }

        .remember-me-label {
            font-size: 0.9rem;
            color: #636e72;
            cursor: pointer;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 92, 231, 0.6);
            background: linear-gradient(to right, #5f3dc4, #6c5ce7);
        }

        button:active {
            transform: translateY(0);
        }

        /* Toggle Form Links */
        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #636e72;
        }

        .toggle-form a {
            color: #6c5ce7;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .toggle-form a:hover {
            color: #4834d4;
            text-decoration: underline;
        }

        #register-form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Welcome Back</h2>
            <p class="subtitle">Enter your details to access your account</p>
            
            <div class="form-group">
                <label for="login-phone">Phone Number</label>
                <input type="text" id="login-phone" placeholder="e.g. 017xxxxxxxx" required>
            </div>
            
            <div class="form-group password-container">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('login-password')">üëÅÔ∏è</span>
            </div>
            
            <div class="remember-me-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me" class="remember-me-label">Remember Me</label>
            </div>
            
            <button onclick="loginUser()">Sign In</button>
            
            <div class="toggle-form">
                <p>New to Art Free Income? <br><a onclick="showRegisterForm()">Create an Account</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="register-form">
            <h2>Create Account</h2>
            <p class="subtitle">Join us and start earning today</p>
            
            <div class="form-group">
                <label for="register-phone">Phone Number</label>
                <input type="text" id="register-phone" placeholder="e.g. 017xxxxxxxx" required>
            </div>
            
            <div class="form-group password-container">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Min. 6 characters" required>
                 <span class="toggle-password" onclick="togglePasswordVisibility('register-password')">üëÅÔ∏è</span>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter password" required>
            </div>
            
            <div class="form-group">
                <label for="invitation-code">Invitation Code (Optional)</label>
                <input type="text" id="invitation-code" placeholder="Enter code if you have one">
            </div>
            
            <button onclick="registerUser()">Sign Up</button>
            
            <div class="toggle-form">
                <p>Already have an account? <a onclick="showLoginForm()">Login Here</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Configuration
        const firebaseConfig = {
          apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms",
          authDomain: "art-732d1.firebaseapp.com",
          databaseURL: "https://art-732d1-default-rtdb.firebaseio.com",
          projectId: "art-732d1",
          storageBucket: "art-732d1.firebasestorage.app",
          messagingSenderId: "901862985233",
          appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // UI Toggles with Animation Reset
        function showRegisterForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const container = document.querySelector('.container');
            
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            
            // Re-trigger animation
            container.style.animation = 'none';
            container.offsetHeight; /* trigger reflow */
            container.style.animation = 'slideUp 0.5s ease-out';
        }

        function showLoginForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const container = document.querySelector('.container');

            registerForm.style.display = 'none';
            loginForm.style.display = 'block';

            // Re-trigger animation
            container.style.animation = 'none';
            container.offsetHeight; /* trigger reflow */
            container.style.animation = 'slideUp 0.5s ease-out';
        }

        function togglePasswordVisibility(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // --- Handle Referral Link Logic ---
        window.addEventListener('DOMContentLoaded', (event) => {
            // URL ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            
            if (refCode) {
                // ‡¶Ø‡¶¶‡¶ø ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá ref ‡¶ï‡ßã‡¶° ‡¶•‡¶æ‡¶ï‡ßá, ‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶´‡¶∞‡ßç‡¶Æ ‡¶Ö‡¶ü‡ßã‡¶Æ‡ßá‡¶ü‡¶ø‡¶ï ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶¨‡ßá
                showRegisterForm();
                
                // ‡¶á‡¶®‡¶≠‡¶æ‡¶á‡¶ü‡ßá‡¶∂‡¶® ‡¶ï‡ßã‡¶° ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá ‡¶≠‡ßç‡¶Ø‡¶æ‡¶≤‡ßÅ ‡¶¨‡¶∏‡¶ø‡ßü‡ßá ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶π‡¶¨‡ßá
                const inviteInput = document.getElementById('invitation-code');
                if (inviteInput) {
                    inviteInput.value = refCode;
                }
            }
        });

        // --- Registration Logic (Referral Optional) ---
        function registerUser() {
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const invitationCode = document.getElementById('invitation-code').value.trim();

            if (!phone || !password) {
                alert("Please fill in phone and password.");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            if (invitationCode === "") {
                createFirebaseUser(phone, password, null);
            } else {
                database.ref('users/' + invitationCode).once('value').then(snapshot => {
                    if (!snapshot.exists()) {
                        alert("Invalid Invitation Code. Please remove it or enter a valid one.");
                        return;
                    }
                    createFirebaseUser(phone, password, invitationCode);
                }).catch(error => {
                    alert("Error checking code: " + error.message);
                });
            }
        }

        function createFirebaseUser(phone, password, referrerUid) {
            const email = phone + "@artfreeincome.com";
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const newUser = userCredential.user;
                    
                    const userData = {
                        phone: phone,
                        uid: newUser.uid,
                        balance: 0,
                        referralCount: 0,
                        createdAt: new Date().toISOString()
                    };

                    if (referrerUid) {
                        userData.usedInvitationCode = referrerUid;
                    }

                    database.ref('users/' + newUser.uid).set(userData);

                    if (referrerUid) {
                        const referrerRef = database.ref('users/' + referrerUid + '/referralCount');
                        referrerRef.transaction(currentCount => {
                            return (currentCount || 0) + 1;
                        });
                    }

                    alert("Registration successful! Welcome to Art Free Income.");
                    showLoginForm();
                })
                .catch((error) => {
                    alert("Registration Error: " + error.message);
                });
        }

        // --- Login Logic ---
        function loginUser() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const email = phone + "@artfreeincome.com";

            const persistence = rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;
            
            auth.setPersistence(persistence)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then(() => {
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    alert("Login Error: " + error.message);
                });
        }
    </script>

</body>
</html>
