<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register - Art Free Income</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
            width: 90%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #444;
            font-size: 0.9rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }
        
        /* --- Eye Icon Styling Updated --- */
        .password-container input {
            padding-right: 45px; /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶Ø‡ßá‡¶® ‡¶ö‡ßã‡¶ñ‡ßá‡¶∞ ‡¶®‡¶ø‡¶ö‡ßá ‡¶®‡¶æ ‡¶ö‡¶≤‡ßá ‡¶Ø‡¶æ‡ßü */
        }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px; /* ‡¶≤‡ßá‡¶¨‡ßá‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶ñ‡¶æ‡¶®‡ßá ‡¶è‡¶°‡¶ú‡¶æ‡¶∏‡ßç‡¶ü‡¶Æ‡ßá‡¶®‡ßç‡¶ü */
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            user-select: none;
            background: transparent;
            border: none;
            z-index: 10;
        }
        .toggle-password:hover {
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 0.5rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .toggle-form a {
            color: #007bff;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        #register-form {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-phone">Phone Number</label>
                <input type="text" id="login-phone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group password-container">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('login-password')">üëÅÔ∏è</span>
            </div>
            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember-me" style="width: auto; margin-right: 8px;">
                <label for="remember-me" style="margin-bottom: 0; font-weight: normal;">Remember Me</label>
            </div>
            <button onclick="loginUser()">Login</button>
            <div class="toggle-form">
                <p>Don't have an account? <a onclick="showRegisterForm()">Register now</a></p>
            </div>
        </div>

        <!-- Registration Form -->
        <div id="register-form">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-phone">Phone Number</label>
                <input type="text" id="register-phone" placeholder="Enter phone number" required>
            </div>
            <div class="form-group password-container">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" placeholder="Create password" required>
                 <span class="toggle-password" onclick="togglePasswordVisibility('register-password')">üëÅÔ∏è</span>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>
            <!-- Invitation Code is Optional -->
            <div class="form-group">
                <label for="invitation-code">Invitation Code (Optional)</label>
                <input type="text" id="invitation-code" placeholder="Enter code if you have one">
            </div>
            <button onclick="registerUser()">Register</button>
            <div class="toggle-form">
                <p>Already have an account? <a onclick="showLoginForm()">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        // Updated Configuration provided by you
        const firebaseConfig = {
          apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms",
          authDomain: "art-732d1.firebaseapp.com",
          databaseURL: "https://art-732d1-default-rtdb.firebaseio.com",
          projectId: "art-732d1",
          storageBucket: "art-732d1.firebasestorage.app",
          messagingSenderId: "901862985233",
          appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }

        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function togglePasswordVisibility(id) {
            const passwordInput = document.getElementById(id);
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }

        // --- Registration Logic (Referral Optional) ---
        function registerUser() {
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const invitationCode = document.getElementById('invitation-code').value.trim();

            if (!phone || !password) {
                alert("Please fill in phone and password.");
                return;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            // Scenario 1: No invitation code provided
            if (invitationCode === "") {
                createFirebaseUser(phone, password, null);
            } 
            // Scenario 2: Invitation code provided
            else {
                database.ref('users/' + invitationCode).once('value').then(snapshot => {
                    if (!snapshot.exists()) {
                        alert("Invalid Invitation Code. Please remove it or enter a valid one.");
                        return;
                    }
                    // Code valid, proceed
                    createFirebaseUser(phone, password, invitationCode);
                }).catch(error => {
                    alert("Error checking code: " + error.message);
                });
            }
        }

        // Helper function to create user
        function createFirebaseUser(phone, password, referrerUid) {
            const email = phone + "@artfreeincome.com";

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const newUser = userCredential.user;
                    
                    const userData = {
                        phone: phone,
                        uid: newUser.uid,
                        balance: 0,
                        referralCount: 0,
                        createdAt: new Date().toISOString()
                    };

                    // If there was a referrer, save who it was
                    if (referrerUid) {
                        userData.usedInvitationCode = referrerUid;
                    }

                    // Step 1: Save new user data
                    database.ref('users/' + newUser.uid).set(userData);

                    // Step 2: If referrer exists, update their count
                    if (referrerUid) {
                        const referrerRef = database.ref('users/' + referrerUid + '/referralCount');
                        referrerRef.transaction(currentCount => {
                            return (currentCount || 0) + 1;
                        });
                    }

                    alert("Registration successful! Please login.");
                    showLoginForm();
                })
                .catch((error) => {
                    alert("Registration Error: " + error.message);
                });
        }

        // --- Login Logic ---
        function loginUser() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const email = phone + "@artfreeincome.com";

            const persistence = rememberMe ? firebase.auth.Auth.Persistence.LOCAL : firebase.auth.Auth.Persistence.SESSION;
            
            auth.setPersistence(persistence)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then(() => {
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    alert("Login Error: " + error.message);
                });
        }
    </script>

</body>
</html>
