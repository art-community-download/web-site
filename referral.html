<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team & Referral - Art Free Income</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3436;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-bottom: 30px;
        }

        /* Header Stats Card */
        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 20px;
            text-align: center;
        }

        .income-label {
            font-size: 0.9rem;
            color: #636e72;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .total-income {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00b894; /* Green for money */
            margin: 5px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .grid-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .stat-box h4 {
            font-size: 1.4rem;
            color: #2d3436;
        }

        .stat-box p {
            font-size: 0.8rem;
            color: #b2bec3;
        }

        /* Copy Section Style */
        .share-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2d3436;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .copy-box {
            display: flex;
            background: #f8f9fa;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .copy-box input {
            flex: 1;
            border: none;
            padding: 12px;
            background: transparent;
            font-family: monospace;
            color: #555;
            outline: none;
            font-size: 0.9rem;
        }

        .copy-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5f3dc4;
        }

        /* Team Levels */
        .level-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .level-card {
            background: white;
            padding: 15px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .level-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            margin-right: 15px;
        }

        .lvl-1 { background: linear-gradient(135deg, #00b894, #00cec9); }
        .lvl-2 { background: linear-gradient(135deg, #0984e3, #74b9ff); }
        .lvl-3 { background: linear-gradient(135deg, #fdcb6e, #ffeaa7); }

        .level-info {
            flex-grow: 1;
        }

        .level-title {
            font-weight: 700;
            font-size: 1rem;
            color: #2d3436;
        }

        .level-desc {
            font-size: 0.8rem;
            color: #636e72;
        }

        .level-stat {
            text-align: right;
        }

        .member-count {
            display: block;
            font-weight: 700;
            color: #2d3436;
            font-size: 1.1rem;
        }

        .profit-text {
            font-size: 0.75rem;
            color: #00b894;
            font-weight: 600;
        }

        .home-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- Header Stats -->
        <div class="stats-card">
            <div class="income-label">Total Referral Income</div>
            <div class="total-income">
                <i class="fas fa-coins"></i>
                <span id="display-total-income">0</span>
            </div>
            
            <div class="grid-stats">
                <div class="stat-box">
                    <h4 id="display-total-team">0</h4>
                    <p>Total Team Members</p>
                </div>
                <div class="stat-box">
                    <h4 id="display-direct-ref">0</h4>
                    <p>Direct Referrals</p>
                </div>
            </div>
        </div>

        <!-- Share Section -->
        <div class="share-card">
            
            <!-- Referral Link -->
            <div class="section-title"><i class="fas fa-link"></i> Registration Link</div>
            <div class="copy-box">
                <input type="text" id="ref-link" value="Generating..." readonly>
                <button class="copy-btn" onclick="copyToClipboard('ref-link')">Copy</button>
            </div>

            <!-- Referral Code -->
            <div class="section-title"><i class="fas fa-key"></i> Invitation Code</div>
            <div class="copy-box" style="margin-bottom: 0;">
                <input type="text" id="ref-code" value="Loading..." readonly>
                <button class="copy-btn" onclick="copyToClipboard('ref-code')">Copy</button>
            </div>

        </div>

        <!-- 3 Levels Breakdown -->
        <div class="level-container">
            
            <!-- Level 1 -->
            <div class="level-card">
                <div class="level-icon lvl-1">
                    <i class="fas fa-user-friends"></i>
                </div>
                <div class="level-info">
                    <div class="level-title">Level 1</div>
                    <div class="level-desc">Direct Referral</div>
                </div>
                <div class="level-stat">
                    <span class="member-count" id="count-l1">0</span>
                    <span class="profit-text">+20 Coins/User</span>
                </div>
            </div>

            <!-- Level 2 -->
            <div class="level-card">
                <div class="level-icon lvl-2">
                    <i class="fas fa-network-wired"></i>
                </div>
                <div class="level-info">
                    <div class="level-title">Level 2</div>
                    <div class="level-desc">Team Referral</div>
                </div>
                <div class="level-stat">
                    <span class="member-count" id="count-l2">0</span>
                    <span class="profit-text">+10 Coins/User</span>
                </div>
            </div>

            <!-- Level 3 -->
            <div class="level-card">
                <div class="level-icon lvl-3">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <div class="level-info">
                    <div class="level-title">Level 3</div>
                    <div class="level-desc">Affiliate Member</div>
                </div>
                <div class="level-stat">
                    <span class="member-count" id="count-l3">0</span>
                    <span class="profit-text">+5 Coins/User</span>
                </div>
            </div>

        </div>

        <a href="home.html" class="home-link">Back to Dashboard</a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms",
            authDomain: "art-732d1.firebaseapp.com",
            databaseURL: "https://art-732d1-default-rtdb.firebaseio.com",
            projectId: "art-732d1",
            storageBucket: "art-732d1.appspot.com",
            messagingSenderId: "901862985233",
            appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // --- Base URL ---
        const baseURL = "https://art-community-download.github.io/web-site/login_register.html";

        auth.onAuthStateChanged(user => {
            if (user) {
                // 1. Set Invite Code
                document.getElementById('ref-code').value = user.uid;
                
                // 2. Set Registration Link
                document.getElementById('ref-link').value = `${baseURL}?ref=${user.uid}`;
                
                // 3. Calculate Team & Earnings
                calculateTeamAndPay(user.uid);
            } else {
                window.location.href = 'login_register.html';
            }
        });

        function calculateTeamAndPay(uid) {
            // Fetch ALL users to calculate tree
            database.ref('users').once('value').then(snapshot => {
                const allUsers = snapshot.val();
                if (!allUsers) return;

                let l1 = [], l2 = [], l3 = [];

                // --- Find Level 1 ---
                for (let key in allUsers) {
                    if (allUsers[key].usedInvitationCode === uid) {
                        l1.push(key);
                    }
                }

                // --- Find Level 2 ---
                if (l1.length > 0) {
                    for (let key in allUsers) {
                        if (l1.includes(allUsers[key].usedInvitationCode)) {
                            l2.push(key);
                        }
                    }
                }

                // --- Find Level 3 ---
                if (l2.length > 0) {
                    for (let key in allUsers) {
                        if (l2.includes(allUsers[key].usedInvitationCode)) {
                            l3.push(key);
                        }
                    }
                }

                // --- Calculate Expected Income ---
                const incomeL1 = l1.length * 20; // 20 Coins
                const incomeL2 = l2.length * 10; // 10 Coins
                const incomeL3 = l3.length * 5;  // 5 Coins
                
                const totalExpectedIncome = incomeL1 + incomeL2 + incomeL3;
                const totalTeamSize = l1.length + l2.length + l3.length;

                // --- Update UI ---
                document.getElementById('count-l1').innerText = l1.length;
                document.getElementById('count-l2').innerText = l2.length;
                document.getElementById('count-l3').innerText = l3.length;
                
                document.getElementById('display-direct-ref').innerText = l1.length;
                document.getElementById('display-total-team').innerText = totalTeamSize;
                document.getElementById('display-total-income').innerText = totalExpectedIncome;

                // --- AUTO PAY SYSTEM (Retroactive) ---
                // We check if the user has already been paid for this amount.
                // If not, we add the difference to their balance.
                
                const userRef = database.ref('users/' + uid);
                
                userRef.transaction((userData) => {
                    if (userData) {
                        // 'referralEarningsPaid' tracks how much coin we already gave them for referrals
                        const currentPaid = userData.referralEarningsPaid || 0;
                        
                        if (totalExpectedIncome > currentPaid) {
                            const dueAmount = totalExpectedIncome - currentPaid;
                            
                            // Add to Balance
                            userData.balance = (userData.balance || 0) + dueAmount;
                            
                            // Update Paid Tracker
                            userData.referralEarningsPaid = totalExpectedIncome;
                            
                            // Also update referralCount for other features (VIP etc)
                            userData.referralCount = l1.length; 

                            // We can use console log or alert outside transaction
                            // Note: Alerts inside transaction might repeat if transaction retries
                        }
                    }
                    return userData;
                }, (error, committed, snapshot) => {
                    if (committed) {
                        // Check if balance increased just now
                        // (This is a simplified check, in production we'd compare snapshots)
                        // But for user feedback, simply showing the new Total Income is often enough.
                    }
                });

            });
        }

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>

</body>
</html>
