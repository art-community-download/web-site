<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends - Art Free Income</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .header-icon {
            width: 80px;
            height: 80px;
            background: #e3f2fd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            color: #2196f3;
            font-size: 2.5rem;
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.2);
        }

        h2 {
            color: #2d3436;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        p {
            color: #636e72;
            font-size: 0.95rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        /* Input Group Styling */
        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .input-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #2d3436;
            margin-bottom: 8px;
            display: block;
            margin-left: 5px;
        }

        .copy-box {
            display: flex;
            background: #f8f9fa;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .copy-box:focus-within {
            border-color: #6c5ce7;
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        .copy-box input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            background: transparent;
            font-size: 0.95rem;
            color: #555;
            outline: none;
            font-family: monospace; /* For better code readability */
        }

        .copy-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .copy-btn:hover {
            background: #5f3dc4;
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            color: #6c5ce7;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: #4834d4;
            text-decoration: underline;
        }

        .loading {
            color: #888;
            font-style: italic;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-icon">
            <i class="fas fa-gift"></i>
        </div>
        <h2>Refer & Earn</h2>
        <p>Invite your friends to Art Free Income and earn rewards for every active member!</p>

        <!-- Section 1: Referral Code -->
        <div class="input-group">
            <label class="input-label">Your Referral Code</label>
            <div class="copy-box">
                <input type="text" id="referral-code" value="Loading..." readonly>
                <button class="copy-btn" onclick="copyToClipboard('referral-code')">
                    <i class="far fa-copy"></i> Copy
                </button>
            </div>
        </div>

        <!-- Section 2: Referral Link -->
        <div class="input-group">
            <label class="input-label">Your Referral Link</label>
            <div class="copy-box">
                <input type="text" id="referral-link" value="Generating link..." readonly>
                <button class="copy-btn" onclick="copyToClipboard('referral-link')">
                    <i class="fas fa-link"></i> Copy
                </button>
            </div>
        </div>

        <a href="home.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA-6c8nN8TUj9V8km-NAVkjgoIeQ5m7_ms",
            authDomain: "art-732d1.firebaseapp.com",
            databaseURL: "https://art-732d1-default-rtdb.firebaseio.com",
            projectId: "art-732d1",
            storageBucket: "art-732d1.appspot.com",
            messagingSenderId: "901862985233",
            appId: "1:901862985233:web:ddfd6b7c8a57c65ef0ebb0"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Base URL provided by you
        const baseURL = "https://art-community-download.github.io/web-site/login_register.html";

        auth.onAuthStateChanged(user => {
            if (user) {
                const uid = user.uid;
                
                // Set Code
                document.getElementById('referral-code').value = uid;
                
                // Set Link (Adding ?ref=UID)
                const fullLink = `${baseURL}?ref=${uid}`;
                document.getElementById('referral-link').value = fullLink;

            } else {
                window.location.href = 'login_register.html';
            }
        });

        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            
            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>
</html>
